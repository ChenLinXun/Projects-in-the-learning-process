<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ID选择器</title>
    <!--选择某个id属性的标签，id属性全局唯一，语法：#id值{}-->
    <style>
        .学习{
            color: red;
        }
        .CSS{
            color: springgreen;
        }
        .HTML{
            color: orange;
        }
        #标语{
            font-size: 80px;
        }
    </style>


</head>
<body>

<h1 class="学习">学习：</h1>
<h1 class="HTML">HTML</h1>
<h1 class="学习">学习：</h1>
<h1 class="CSS">CSS：</h1>
<p class="学习" id="标语">努力！奋斗！</p>


</body>
</html>
