<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签选择器</title>
    <!--选择标签类型一致的标签 语法：标签{}-->
    <style>
        h1,h2{
            color: pink;
        }
        h2{
            color: aqua;
        }
        h3,h4{
            color: orange;
        }
        p{
            font-size: 80px;
            color: springgreen;
        }
    </style>

</head>

<body>

<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<p>p标签</p>

</body>
</html>
