<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <!--选择class属性一致的标签 语法：.类名{}-->
    <style>
        .学习{
            color: red;
        }
        .CSS{
            color: springgreen;
        }
        .HTML{
            color: orange;
        }
    </style>


</head>
<body>
<h1 class="学习">学习：</h1>
<h1 class="HTML">HTML</h1>
<h1 class="学习">学习：</h1>
<h1 class="CSS">CSS：</h1>
<p class="学习">努力！奋斗！</p>

</body>
</html>
