<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三种基本选择器优先级</title>

    <!-- id选择器 > 类选择器 > 标签选择器 -->
    <style>
        h1{
            color: orange;
        }
        .学习{
            color: blueviolet;
        }
        #标语{
            color: red;
            font-size: 80px;
        }
    </style>


</head>
<body>

<h1 class="学习">学习：</h1>
<h1 class="HTML">HTML</h1>
<h1 class="学习">学习：</h1>
<h1 class="CSS">CSS：</h1>
<p class="学习" id="标语">努力！奋斗！</p>

</body>
</html>
