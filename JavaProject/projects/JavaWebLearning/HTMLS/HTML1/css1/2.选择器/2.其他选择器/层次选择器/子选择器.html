<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子选择器</title>

    <!--只获取父级元素E下面的与F匹配的第一层子元素，格式：E>F{声明；}-->
    <style>

        /*注意是第一层*/
        body>p{
            background: red;
        }
        body>ul{
            background: blue;
        }
        li>p{
            background: green;
        }

    </style>

</head>
<body>

<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>

</body>
</html>
