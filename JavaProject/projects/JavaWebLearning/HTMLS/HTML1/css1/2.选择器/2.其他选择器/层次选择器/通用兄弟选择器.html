<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通用兄弟选择器</title>

    <!--格式：E~F{声明；}-->
    <!--前提：定位到一个元素E-->
    <!--功能：获取指定元素E后的与F匹配的所有相邻兄弟元素，只找下面的兄弟，上面的不找-->
    <style>
        .无序列表~p{
            background: red;
        }
    </style>

</head>
<body>

<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul class="无序列表">
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>
<p>p7</p>
<p>p8</p>

</body>
</html>
